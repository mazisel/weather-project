<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <input type="text" id="search" placeholder="City?">
        </div>
        <div class="content">
            <div class="city">Ankara,Turkey</div>
            <div class="temp">21°C</div>
            <div class="status">Sunny</div>
            <div class="minmax">21°C / 35°C</div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
